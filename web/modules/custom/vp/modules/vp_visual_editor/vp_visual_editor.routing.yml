vp_visual_editor.visual.editor:
  path: '/virtual-patient/{virtual_patient}/visual-edit'
  defaults:
    _controller: '\Drupal\vp_visual_editor\Controller\VpVisualEditorController::build'
    _title_callback: '\Drupal\vp_visual_editor\Controller\VpVisualEditorController::getTitle'
  requirements:
    _permission: 'access content'
  options:
      parameters:
        virtual_patient:
          type: 'entity:virtual_patient'

vp_visual_editor.help:
  path: '/virtual-patient/visual-edit-help'
  defaults:
    _controller: '\Drupal\vp_visual_editor\Controller\VpVisualEditorController::help'
    _title_callback: '\Drupal\vp_visual_editor\Controller\VpVisualEditorController::getHelpTitle'
  requirements:
    _permission: 'access content'

vp_visual_editor.settings_form:
  path: '/admin/config/system/vp-visual-editor'
  defaults:
    _title: 'VP Visual Editor settings'
    _form: 'Drupal\vp_visual_editor\Form\SettingsForm'
  requirements:
    _permission: 'administer vp_visual_editor configuration'

vp_visual_editor.save:
  path: '/virtual-patient/visual-edit/save'
  defaults:
    _controller: '\Drupal\vp_visual_editor\Controller\VpVisualEditorSaveController::handleSave'
    _title_callback: '\Drupal\vp_visual_editor\Controller\VpVisualEditorSaveController::getTitle'
  requirements:
    _permission: 'access content'

entity.audit_question.settings:
  path: "admin/structure/audit-question"
  defaults:
    _form: '\Drupal\audit\Form\AuditQuestionSettingsForm'
    _title: "Audit Question"
  requirements:
    _permission: "administer audit_question"

audit.audit_dashboard:
  path: "/dashboard"
  defaults:
    _title: "Audit Dashboard"
    _controller: '\Drupal\audit\Controller\AuditDashboard'
  requirements:
    _role: "authenticated"

entity.audit_evidence.settings:
  path: "admin/structure/audit-evidence"
  defaults:
    _form: '\Drupal\audit\Form\AuditEvidenceSettingsForm'
    _title: "Audit Evidence"
  requirements:
    _permission: "administer audit_evidence"

audit.evidence.add_form:
  path: "/evidence/{audit}/{audit_question}/add"
  defaults:
    _form: '\Drupal\audit\Form\AuditEvidenceAddForm'
    _title: "Add Evidence"
  requirements:
    _role: "authenticated"
  options:
    parameters:
      audit:
        type: entity:node
      audit_question:
        type: entity:audit_question

audit.evidence.edit_form:
  path: "/evidence/{audit}/{audit_evidence}/edit"
  defaults:
    _form: '\Drupal\audit\Form\AuditEvidenceEditForm'
    _title: "Edit Evidence"
  requirements:
    _role: "authenticated"
  options:
    parameters:
      audit:
        type: entity:node
      audit_evidence:
        type: entity:audit_evidence

audit.evidence.detach_modal_form:
  path: "/evidence/{audit_evidence}/detach-modal/{audit_question}"
  defaults:
    _form: '\Drupal\audit\Form\AuditEvidenceDeleteModalForm'
    _title: "Detach Evidence"
  requirements:
    _role: "authenticated"
  options:
    parameters:
      audit_evidence:
        type: entity:audit_evidence
      audit_question:
        type: entity:audit_question
    _admin_route: TRUE

audit.audit_export:
  path: "/audit/{audit}/export"
  defaults:
    _title: "Audit Export"
    _form: 'Drupal\audit\Form\AuditExportForm'
  requirements:
    _permission: "access content"
  options:
    parameters:
      audit:
        type: entity:node

audit.promote_status_form:
  path: "/node/{node}/promote-status"
  defaults:
    _form: '\Drupal\audit\Form\AuditPromoteStatusForm'
    _title: "Promote Audit Status"
  requirements:
    _permission: "edit any audit content"
    node: '\d+'
  options:
    parameters:
      node:
        type: entity:node

audit.registration_success:
  path: "/register/success"
  defaults:
    _title: "Registration Success"
    _controller: '\Drupal\audit\Controller\RegistrationSuccessController::registrationSuccess'
  requirements:
    _access: "TRUE"

audit.ajax_toggle_yes_no:
  path: "/audit/ajax-toggle-yes-no/{audit_id}/{question_id}"
  defaults:
    _controller: '\Drupal\audit\Controller\AjaxController::toggleYesNo'
    _title: "Toggle Yes/No Value"
  requirements:
    _role: "authenticated"
    audit_id: \d+
    question_id: \d+
  methods: [POST]

audit.attach_evidence_modal:
  path: "/audit/{audit}/question/{question}/attach-evidence"
  defaults:
    _controller: '\Drupal\audit\Controller\AjaxController::attachEvidence'
    _title: "Attach Existing Evidence"
  requirements:
    _role: "authenticated"
    audit: \d+
    question: \d+

audit.audit_question_response_comment_modal:
  path: "/audit/{audit}/question/{question}/response-comment/{paragraph}"
  defaults:
    _controller: '\Drupal\audit\Controller\AjaxController::auditQuestionResponseComment'
    _title: "Add/Edit Comment"
  requirements:
    _role: "authenticated"
    audit: \d+
    question: \d+
    paragraph: \d+
  options:
    parameters:
      audit: { type: 'entity:node' }
      question: { type: 'entity:audit_question' }
      paragraph: { type: 'entity:paragraph' }

audit.audit_question_response_comment_add_modal:
  path: "/audit/{audit}/question/{question}/response-comment"
  defaults:
    _controller: '\Drupal\audit\Controller\AjaxController::auditQuestionResponseComment'
    _title: "Add Comment"
  requirements:
    _role: "authenticated"
    audit: \d+
    question: \d+
  options:
    parameters:
      audit: { type: 'entity:node' }
      question: { type: 'entity:audit_question' }

audit.audit_question_response_comment_delete:
  path: "/audit/{audit}/question/{question}/response-comment-delete/{paragraph}"
  defaults:
    _form: '\Drupal\audit\Form\AuditQuestionResponseCommentDeleteForm'
    _title: "Delete Comment"
  requirements:
    _role: "authenticated"
    audit: \d+
    question: \d+
    paragraph: \d+
  options:
    parameters:
      audit: { type: 'entity:node' }
      question: { type: 'entity:audit_question' }
      paragraph: { type: 'entity:paragraph' }

audit.add_audit_evidence:
  path: "/node/{node}/evidences/add"
  defaults:
    _form: '\Drupal\audit\Form\AuditEvidenceAddToAuditForm'
    _title: "Add Evidence to Audit"
  requirements:
    _permission: "create audit_evidence"
    node: \d+
  options:
    parameters:
      node:
        type: entity:node

audit.evidence_list:
  path: "/node/{node}/evidences"
  defaults:
    _controller: '\Drupal\audit\Controller\AuditEvidenceListController::view'
    _title: "Audit Evidences"
  requirements:
    _permission: "access content"
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
